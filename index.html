<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hybrid Master (Cloud Synced)</title>
  <style>
    :root { --primary:#8b5cf6; --cardio:#f43f5e; --rest:#10b981; --bg:#0f172a; --card:#1e293b; --text:#f1f5f9; --input-bg:#334155; }
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 160px; }
    header { background: var(--card); padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
    .top-row { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; gap:10px; }
    h1 { margin:0; font-size:1.05rem; color: var(--primary); font-weight:800; letter-spacing: 0.5px; }
    select { background: var(--input-bg); color:white; padding:6px 8px; border-radius: 8px; border:1px solid #555; }
    .cycle-nav { display:flex; overflow-x:auto; gap:6px; padding-bottom: 5px; }
    .day-btn { background: var(--input-bg); color:#9aa4b2; border:none; padding: 10px 14px; border-radius: 10px; white-space: nowrap; cursor:pointer; }
    .day-btn.active { background: var(--primary); color:white; font-weight:700; }
    .day-btn.active-cardio { background: var(--cardio); color:white; }
    .day-btn.active-rest { background: var(--rest); color:white; }

    .container { padding: 15px; max-width: 680px; margin: 0 auto; }

    .am-cardio { background: rgba(59,130,246,0.15); border: 1px solid #3b82f6; color:#60a5fa; padding:10px; border-radius:10px; margin-bottom: 15px; display:flex; align-items:center; gap:10px; font-size:0.9rem; }
    .no-cardio { background: rgba(16,185,129,0.1); border:1px solid #10b981; color:#34d399; padding:10px; border-radius:10px; margin-bottom:15px; font-size:0.9rem; }

    .exercise-card { background: var(--card); border-radius: 14px; padding: 15px; margin-bottom: 15px; border:1px solid #333; }
    .primer-card { border: 1px solid #eab308; background: rgba(234,179,8,0.10); }
    .finisher-card { border: 1px solid #a855f7; background: rgba(168,85,247,0.10); }

    .ex-header { display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:10px; gap:10px; }
    .ex-name { font-weight: 800; font-size: 1rem; color: var(--text); display:block; }
    .ex-meta { font-size: 0.78rem; color:#94a3b8; margin-top: 2px; display:block; }
    .ex-rest { background:#334155; color:#cbd5e1; padding: 2px 8px; border-radius: 7px; font-size: 0.72rem; white-space:nowrap; }

    .set-grid { display:grid; grid-template-columns: 26px 1fr 1fr 1fr 28px 28px; gap:6px; margin-bottom:6px; align-items:center; }
    .set-grid span { font-size: 0.72rem; color:#9aa4b2; text-align:center; }

    input { background: var(--input-bg); border:1px solid #444; color:white; padding:8px 2px; width:100%; text-align:center; border-radius: 8px; font-size: 0.92rem; }
    .inp-check { height: 18px; width: 18px; cursor:pointer; }
    .inp-done { accent-color: var(--rest); }
    .inp-ds { accent-color: var(--cardio); }

    .history { font-size: 0.78rem; color:#94a3b8; grid-column: 2 / span 5; text-align:center; font-style: italic; margin-bottom: 2px; opacity: 0.75; }

    .btn-add { width:100%; background: transparent; border:1px dashed #566276; color:#a8b1bf; padding: 10px; margin-top: 6px; cursor:pointer; border-radius: 10px; }

    .ex-note { width:100%; background: rgba(0,0,0,0.18); border:1px solid #3d495b; color:#e2e8f0; padding: 10px; border-radius: 10px; font-family: inherit; font-size: 0.9rem; margin-top: 10px; resize: vertical; box-sizing: border-box; }

    .info-card { background: rgba(255,255,255,0.05); padding: 18px; border-radius: 14px; text-align:center; border:1px solid #444; }

    .fab { position: fixed; bottom: 18px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 420px; display:flex; flex-direction: column; gap: 8px; z-index: 200; }
    .btn-save { width:100%; background: var(--rest); color:white; border:none; padding: 15px; border-radius: 30px; font-weight: 900; font-size: 1rem; cursor:pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    .save-status { text-align:center; color:#9aa4b2; font-size: 0.78rem; }

    .btn-pill { background: linear-gradient(135deg, #6366f1, #8b5cf6); color:white; border:none; padding: 7px 12px; border-radius: 999px; font-weight: 800; cursor:pointer; font-size: 0.82rem; }
    .btn-pill.secondary { background: #2b3647; border: 1px solid #43526a; }

    .tools { text-align:center; margin-top: 30px; padding-top: 18px; border-top:1px solid #333; }
    .btn-small { background:#2b3647; color:#d1d5db; border:1px solid #43526a; padding: 6px 10px; border-radius: 10px; cursor:pointer; margin: 0 6px; }
    .switch-label { font-size: 0.9rem; color:#cbd5e1; display:flex; align-items:center; justify-content:center; gap: 10px; margin-bottom: 10px; }
    .switch-input { width: 20px; height: 20px; accent-color: var(--primary); }
  </style>
</head>

<body>
<header>
  <div class="top-row">
    <h1>HYBRID MASTER</h1>
    <div style="display:flex; gap:8px; align-items:center;">
      <button class="btn-pill secondary" onclick="signOutUser()">Sign out</button>
      <button class="btn-pill" onclick="signIn()">üîë Sign in</button>
    </div>
  </div>

  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; gap:10px;">
    <select id="cycleSelect" onchange="render()">
      <option value="1">Cycle 1</option>
      <option value="2">Cycle 2</option>
      <option value="3">Cycle 3</option>
    </select>
    <div id="userBadge" style="font-size:0.8rem; color:#9aa4b2; text-align:right;"></div>
  </div>

  <div class="cycle-nav" id="nav"></div>
</header>

<div class="container" id="app"></div>

<div class="container">
  <div class="tools">
    <p style="font-size:0.8rem; color:#7a879a; margin-top:0;">DATA TOOLS</p>

    <label class="switch-label">
      <input type="checkbox" id="autoBackupToggle" class="switch-input" onchange="toggleAutoBackup()">
      Download a backup file on manual save
    </label>

    <button class="btn-small" onclick="exportData()">‚¨á Manual Backup</button>
    <button class="btn-small" onclick="document.getElementById('imp').click()">‚¨Ü Restore Data</button>
    <input type="file" id="imp" style="display:none" onchange="importData(this)">
  </div>
</div>

<div class="fab">
  <button class="btn-save" onclick="save(false)">üíæ SAVE PROGRESS</button>
  <div class="save-status" id="saveStatus">Not signed in (local only)</div>
</div>

<script type="module">
  // ---------------------------
  // FIREBASE (Auth + Firestore)
  // ---------------------------
  import { initializeApp as fbInitializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCli5Ua5bVOviYLZi_i_85Iu83cNKBKZb0",
    authDomain: "mygym-3c53d.firebaseapp.com",
    projectId: "mygym-3c53d",
    storageBucket: "mygym-3c53d.firebasestorage.app",
    messagingSenderId: "231488442106",
    appId: "1:231488442106:web:4b7bb2dea98b6089bbc343"
  };

  const fbApp = fbInitializeApp(firebaseConfig);
  const auth = getAuth(fbApp);
  const db = getFirestore(fbApp);
  const provider = new GoogleAuthProvider();

  // ---------------------------
  // PROGRAM DATA
  // ---------------------------
  const exercises = {
    "1": {
      title: "Day 1: Chest & Tri",
      type: "lift",
      amCardio: "Zone 2 (30 min) - Bike/Incline Walk",
      list: [
        { id:"plyo_push", name:"Plyo Pushups", sets:3, reps:"3-5", rest:"1m", note:"Primer." },
        { id:"bb_bench", name:"Barbell Bench Press", sets:4, reps:"6-8", rest:"3m" },
        { id:"flat_db", name:"Flat DB Press", sets:4, reps:"8-10", rest:"3m" },
        { id:"inc_machine", name:"Incline Machine Press", sets:4, reps:"10-12", rest:"2m" },
        { id:"cab_fly", name:"Cable Flys (FST-7)", sets:7, reps:"10-12", rest:"30s" },
        { id:"skull", name:"Skullcrushers", sets:4, reps:"8-12", rest:"2m", note:"Heavy triceps." },
        { id:"tri_rope", name:"Tricep Rope Pushdown", sets:3, reps:"12-15", rest:"90s" },
        { id:"chest_str", name:"Weighted Chest Stretch", sets:2, reps:"45s Hold", rest:"1m" }
      ]
    },
    "2": {
      title: "Day 2: Back & Bi",
      type: "lift",
      amCardio: "Zone 2 (30 min) - Bike/Incline Walk",
      list: [
        { id:"lat_pull", name:"Lat Pulldown", sets:4, reps:"10-15", rest:"2m" },
        { id:"smith_row", name:"Smith Machine Bent Over Row", sets:4, reps:"8-12", rest:"2m", note:"Heavy compound." },
        { id:"seat_row", name:"Seated Cable Row", sets:4, reps:"10-12", rest:"2m" },
        { id:"cab_pull", name:"Cable Pullover (FST-7)", sets:7, reps:"12-15", rest:"45s" },
        { id:"bb_curl", name:"Barbell Curls", sets:4, reps:"8-12", rest:"2m" },
        { id:"inc_curl", name:"Incline Seated DB Curl", sets:3, reps:"10-12", rest:"90s", note:"Stretch focus." },
        { id:"rev_curl", name:"Reverse EZ-Bar Curls", sets:3, reps:"10-12", rest:"90s" },
        { id:"dead_hang", name:"Dead Hang (Stretch)", sets:3, reps:"Failure", rest:"1m" }
      ]
    },
    "3": {
      title: "Day 3: Quads",
      type: "lift",
      amCardio: null,
      list: [
        { id:"leg_ext", name:"Leg Extensions", sets:4, reps:"15-20", rest:"2m", note:"Pre-exhaust." },
        { id:"hack", name:"Hack Squat", sets:4, reps:"6-10", rest:"3m" },
        { id:"leg_press", name:"Leg Press", sets:3, reps:"10-15", rest:"3m" },
        { id:"adductor", name:"Adductor Machine", sets:3, reps:"12-15", rest:"90s" },
        { id:"seat_calf", name:"Seated Calf (FST-7)", sets:7, reps:"10-15", rest:"30s" }
      ]
    },
    "4": {
      title: "Day 4: Shoulders/Upper",
      type: "lift",
      amCardio: "Zone 2 (30 min) - Bike/Incline Walk",
      list: [
        { id:"ohp", name:"Overhead Press", sets:4, reps:"8-12", rest:"3m", note:"Seated." },
        { id:"inc_db", name:"Incline DB Press", sets:4, reps:"8-10", rest:"2m" },
        { id:"lat_raise", name:"DB Lateral Raise", sets:4, reps:"12-20", rest:"90s" },
        { id:"rev_pec", name:"Reverse Pec Deck", sets:3, reps:"15-20", rest:"90s" },
        { id:"cab_lat", name:"Cable Lateral (FST-7)", sets:7, reps:"12-15", rest:"30s" }
      ]
    },
    "5": {
      title: "Day 5: Hams & Back",
      type: "lift",
      amCardio: "Zone 2 (30 min) - Bike/Incline Walk",
      list: [
        { id:"rdl", name:"RDL (Hams/Back)", sets:4, reps:"8-10", rest:"3m" },
        { id:"leg_curl", name:"Lying Leg Curls", sets:3, reps:"10-15", rest:"90s" },
        { id:"seal_row", name:"Seal Row (Machine)", sets:4, reps:"8-10", rest:"2m", note:"Chest supported." },
        { id:"sa_row", name:"Single Arm Row (Lats)", sets:3, reps:"8-12", rest:"2m" },
        { id:"glute_hyp", name:"Glute Hyperextension", sets:3, reps:"12-15", rest:"90s" },
        { id:"bridge", name:"Glute Bridge", sets:4, reps:"10-12", rest:"2m" },
        { id:"stand_calf", name:"Standing Calf", sets:4, reps:"10-15", rest:"90s" },
        { id:"dead_hang2", name:"Dead Hang (Stretch)", sets:3, reps:"Failure", rest:"1m" }
      ]
    },
    "6": {
      title: "Day 6: ARMS",
      type: "lift",
      amCardio: "Zone 2 (30 min) - Bike/Incline Walk",
      list: [
        { id:"cab_press", name:"Heavy Cable Pressdown", sets:4, reps:"8-10", rest:"2m" },
        { id:"preacher", name:"Preacher Curls", sets:3, reps:"12-15", rest:"90s" },
        { id:"oh_cab", name:"Overhead Cable Ext", sets:3, reps:"10-15", rest:"90s" },
        { id:"hammer", name:"Hammer Curls", sets:3, reps:"10-12", rest:"90s" },
        { id:"tri_push", name:"Tricep Pushdown (FST-7)", sets:7, reps:"12-15", rest:"30s" },
        { id:"cab_curl", name:"Cable Curls (FST-7)", sets:7, reps:"10-12", rest:"30s" },
        { id:"db_shrug", name:"DB Shrugs", sets:4, reps:"15-20", rest:"90s" },
        { id:"forearm", name:"Forearms", sets:3, reps:"Failure", rest:"60s" }
      ]
    },
    "7": { title: "Day 7: REST", type: "rest", desc: "Mandatory Rest.", protocol: "Recover for HIIT." },
    "8": { title: "Day 8: HIIT", type: "cardio", desc: "Empty the tank.", protocol: "4x4 Intervals (Zone 5)." }
  };

  // ---------------------------
  // STATE + STORAGE KEYS
  // ---------------------------
  const KEY = "hybrid_master_cloud_v1";
  let userId = null;

  let state = {
    cycle: "1",
    day: "1",
    config: { autoBackup: false },
    data: {}
  };

  // ---------------------------
  // CLOUD HELPERS
  // ---------------------------
  function cloudDocRef() {
    return doc(db, "users", userId, "programs", KEY);
  }

  async function cloudLoad() {
    if (!userId) return false;
    try {
      const snap = await getDoc(cloudDocRef());
      if (snap.exists()) {
        const payload = snap.data();
        if (payload && payload.data) {
          state.data = payload.data;
          if (state.data._config) state.config = state.data._config;
          const t = document.getElementById("autoBackupToggle");
          if (t) t.checked = !!state.config.autoBackup;
          return true;
        }
      }
    } catch (e) {
      console.error("Cloud load failed", e);
    }
    return false;
  }

  async function cloudSave() {
    if (!userId) return;
    try {
      await setDoc(cloudDocRef(), { data: state.data, updatedAt: serverTimestamp() }, { merge: true });
    } catch (e) {
      console.error("Cloud save failed", e);
      // keep app usable even if cloud fails
    }
  }

  // ---------------------------
  // AUTH
  // ---------------------------
  async function signIn() {
    try {
      await signInWithPopup(auth, provider);
    } catch (e) {
      console.error("Sign-in failed", e);
      alert("Sign-in failed: " + (e?.message || e));
    }
  }

  async function signOutUser() {
    try {
      await signOut(auth);
    } catch (e) {
      console.error("Sign-out failed", e);
    }
  }

  // ---------------------------
  // UI + APP LOGIC
  // ---------------------------
  function renderNav() {
    const nav = document.getElementById("nav");
    nav.innerHTML = "";
    for (let i = 1; i <= 8; i++) {
      const b = document.createElement("button");
      b.innerText = `Day ${i}`;
      b.className = `day-btn ${i === 8 ? "active-cardio" : ""} ${i === 7 ? "active-rest" : ""}`;
      b.onclick = () => { state.day = String(i); render(); };
      nav.appendChild(b);
    }
  }

  function getID(exID) { return `c${state.cycle}_${state.day}_${exID}`; }
  function getDoneKey() { return `c${state.cycle}_d${state.day}_done`; }

  function getGhost(exID, setIdx) {
    const prevCycle = Number(state.cycle) - 1;
    if (prevCycle < 1) return null;
    const prevID = `c${prevCycle}_${state.day}_${exID}`;
    const prev = state.data[prevID];
    if (!prev || !prev.sets || !prev.sets[setIdx] || !prev.sets[setIdx].w) return null;
    return `C${prevCycle}: ${prev.sets[setIdx].w} x ${prev.sets[setIdx].r}`;
  }

  function render() {
    const app = document.getElementById("app");
    app.innerHTML = "";

    state.cycle = document.getElementById("cycleSelect").value;

    document.querySelectorAll(".day-btn").forEach(b => {
      b.classList.remove("active");
      if (b.innerText === `Day ${state.day}` && Number(state.day) < 7) b.classList.add("active");
    });

    const dayData = exercises[state.day];

    const h2 = document.createElement("h2");
    h2.innerText = dayData.title;
    h2.style.color = dayData.type === "lift" ? "var(--primary)" : (dayData.type === "rest" ? "var(--rest)" : "var(--cardio)");
    app.appendChild(h2);

    if (dayData.amCardio) {
      app.innerHTML += `<div class="am-cardio"><span>üö¥</span> <strong>AM Cardio:</strong> ${dayData.amCardio}</div>`;
    } else if (dayData.type === "lift") {
      app.innerHTML += `<div class="no-cardio"><span>üõë</span> <strong>No Cardio Today</strong> (Save Legs)</div>`;
    }

    if (dayData.type !== "lift") {
      const done = !!state.data[getDoneKey()];
      app.innerHTML += `
        <div class="info-card">
          <h3>${dayData.desc}</h3>
          <hr style="border-color:#444">
          <p>${dayData.protocol}</p>
          <br>
          <label>
            <input type="checkbox" ${done ? "checked" : ""} onchange="toggleDone(this)">
            Mark Complete
          </label>
        </div>
      `;
      return;
    }

    dayData.list.forEach((ex) => {
      const key = getID(ex.id);
      const current = state.data[key] || {};
      const currentSets = current.sets || [];
      const currentNote = current.note || "";
      const count = currentSets.length || ex.sets;

      let setsHtml = `<div class="set-grid"><span>#</span><span>LBS</span><span>REPS</span><span>RPE</span><span>DS</span><span>‚úì</span></div>`;

      for (let i = 0; i < count; i++) {
        const s = currentSets[i] || {};
        const ghost = getGhost(ex.id, i);
        if (ghost) setsHtml += `<div class="history">${ghost}</div>`;

        setsHtml += `
          <div class="set-grid row" data-id="${ex.id}">
            <span>${i + 1}</span>
            <input type="number" class="w" value="${s.w || ""}" placeholder="-" oninput="save(true)">
            <input type="number" class="r" value="${s.r || ""}" placeholder="-" oninput="save(true)">
            <input type="number" class="rpe" value="${s.rpe || ""}" placeholder="-" oninput="save(true)">
            <input type="checkbox" class="inp-check inp-ds" ${s.ds ? "checked" : ""} onchange="save(true)">
            <input type="checkbox" class="inp-check inp-done" ${s.done ? "checked" : ""} onchange="save(true)">
          </div>
        `;
      }

      let cardClass = "exercise-card";
      if ((ex.note || "").toLowerCase().includes("primer") || ex.id === "plyo_push") cardClass = "primer-card";
      if ((ex.name || "").includes("Stretch") || (ex.name || "").includes("Hang") || (ex.name || "").includes("Hold")) cardClass = "finisher-card";

      const noteHtml = ex.note ? `<span class="ex-meta" style="color:#eab308">üí° ${ex.note}</span>` : "";

      const div = document.createElement("div");
      div.className = cardClass;
      div.innerHTML = `
        <div class="ex-header">
          <div>
            <span class="ex-name">${ex.name}</span>
            <span class="ex-meta">${ex.reps} Reps</span>
            ${noteHtml}
          </div>
          <div class="ex-rest">‚è≥ ${ex.rest || "2m"}</div>
        </div>
        <div id="sets-${ex.id}">${setsHtml}</div>
        <button class="btn-add" onclick="addSet('${ex.id}')">+ Add Set</button>
        <textarea id="note-${ex.id}" class="ex-note" placeholder="Notes (e.g. seat height 4...)" oninput="save(true)">${currentNote}</textarea>
      `;
      app.appendChild(div);
    });
  }

  function addSet(id) {
    const box = document.getElementById(`sets-${id}`);
    const num = box.querySelectorAll(".row").length + 1;
    box.insertAdjacentHTML("beforeend", `
      <div class="set-grid row" data-id="${id}">
        <span>${num}</span>
        <input type="number" class="w" oninput="save(true)">
        <input type="number" class="r" oninput="save(true)">
        <input type="number" class="rpe" oninput="save(true)">
        <input type="checkbox" class="inp-check inp-ds" onchange="save(true)">
        <input type="checkbox" class="inp-check inp-done" onchange="save(true)">
      </div>
    `);
    save(true);
  }

  function toggleDone(el) {
    state.data[getDoneKey()] = el.checked;
    save(false);
  }

  function toggleAutoBackup() {
    state.config.autoBackup = document.getElementById("autoBackupToggle").checked;
    state.data._config = state.config;
    localStorage.setItem(KEY, JSON.stringify(state.data));
    cloudSave();
  }

  function save(isAuto = false) {
    // scrape DOM only for lift days
    if (exercises[state.day].type === "lift") {
      exercises[state.day].list.forEach((ex) => {
        const rows = document.querySelectorAll(`.row[data-id="${ex.id}"]`);
        const sets = [];
        rows.forEach(r => {
          sets.push({
            w: r.querySelector(".w")?.value || "",
            r: r.querySelector(".r")?.value || "",
            rpe: r.querySelector(".rpe")?.value || "",
            ds: !!r.querySelector(".inp-ds")?.checked,
            done: !!r.querySelector(".inp-done")?.checked
          });
        });

        const noteVal = document.getElementById(`note-${ex.id}`)?.value || "";
        state.data[getID(ex.id)] = { sets, note: noteVal };
      });
    }

    state.data.lastActiveDay = state.day;
    localStorage.setItem(KEY, JSON.stringify(state.data));
    cloudSave();

    const status = document.getElementById("saveStatus");
    const now = new Date();
    const time = now.getHours() + ":" + String(now.getMinutes()).padStart(2, "0");

    if (isAuto) {
      if (status) status.innerText = userId ? `Auto-saved (cloud) at ${time}` : `Auto-saved (local) at ${time}`;
      return;
    }

    const btn = document.querySelector(".btn-save");
    if (state.config.autoBackup) {
      exportData();
      btn.innerText = "‚úÖ SAVED + DOWNLOADED";
    } else {
      btn.innerText = "‚úÖ SAVED";
    }
    if (status) status.innerText = userId ? `Manual save (cloud) at ${time}` : `Manual save (local) at ${time}`;
    setTimeout(() => btn.innerText = "üíæ SAVE PROGRESS", 1800);
  }

  function exportData() {
    const blob = new Blob([localStorage.getItem(KEY) || "{}"], { type: "application/json" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `hybrid_backup_${new Date().toISOString().slice(0,10)}.json`;
    a.click();
  }

  function importData(input) {
    const reader = new FileReader();
    reader.onload = e => {
      if (confirm("Overwrite current data?")) {
        localStorage.setItem(KEY, e.target.result);
        location.reload();
      }
    };
    reader.readAsText(input.files[0]);
  }

  // ---------------------------
  // INIT
  // ---------------------------
  function init() {
    // local cache first
    const stored = localStorage.getItem(KEY);
    if (stored) {
      try { state.data = JSON.parse(stored); } catch { state.data = {}; }
    }
    if (state.data._config) state.config = state.data._config;
    const t = document.getElementById("autoBackupToggle");
    if (t) t.checked = !!state.config.autoBackup;

    renderNav();
    if (state.data.lastActiveDay) state.day = state.data.lastActiveDay;
    render();

    // autosave every 10 seconds
    setInterval(() => save(true), 10000);

    // auth -> load cloud -> re-render
    onAuthStateChanged(auth, async (user) => {
      const status = document.getElementById("saveStatus");
      const badge = document.getElementById("userBadge");

      if (user) {
        userId = user.uid;
        if (badge) badge.innerText = user.email ? `Signed in: ${user.email}` : "Signed in";
        if (status) status.innerText = "Signed in. Syncing...";

        const hadLocalData = Object.keys(state.data || {}).length > 0;
        const ok = await cloudLoad();

        // üî• IMPORTANT FIX:
        // If cloud is empty but local has data (you entered data before sign-in),
        // upload the local data to the cloud automatically.
        if (!ok && hadLocalData) {
          await cloudSave();
        }

        renderNav();
        if (state.data.lastActiveDay) state.day = state.data.lastActiveDay;
        render();

        if (status) status.innerText = "Synced";
      } else {
        userId = null;
        if (badge) badge.innerText = "";
        if (status) status.innerText = "Not signed in (local only)";
      }
    });
  }

  // Expose functions for inline onclick handlers
  window.signIn = signIn;
  window.signOutUser = signOutUser;
  window.render = render;
  window.addSet = addSet;
  window.save = save;
  window.toggleDone = toggleDone;
  window.toggleAutoBackup = toggleAutoBackup;
  window.exportData = exportData;
  window.importData = importData;

  init();
</script>
