<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hybrid Locked Hypertrophy (Cloud Synced)</title>
  <style>
    :root{
      --primary:#8b5cf6; --cardio:#f43f5e; --rest:#10b981;
      --bg:#0f172a; --card:#1e293b; --text:#f1f5f9; --muted:#9aa4b2; --input-bg:#334155;
      --border:#2b3647;
    }
    body{ font-family:-apple-system,BlinkMacSystemFont,sans-serif; background:var(--bg); color:var(--text); margin:0; padding-bottom:170px; }
    header{ background:var(--card); padding:15px; position:sticky; top:0; z-index:100; border-bottom:1px solid #333; }
    .top-row{ display:flex; justify-content:space-between; align-items:center; gap:10px; margin-bottom:10px; }
    h1{ margin:0; font-size:1.05rem; color:var(--primary); font-weight:900; letter-spacing:.4px; }
    select{ background:var(--input-bg); color:white; padding:6px 10px; border-radius:10px; border:1px solid #555; }
    .right{ display:flex; align-items:center; gap:8px; }
    .btn-pill{ background:linear-gradient(135deg,#6366f1,#8b5cf6); color:white; border:none; padding:7px 12px; border-radius:999px; font-weight:900; cursor:pointer; font-size:0.82rem; }
    .btn-pill.secondary{ background:#2b3647; border:1px solid #43526a; color:#d1d5db; }
    #userBadge{ font-size:0.78rem; color:var(--muted); text-align:right; }

    .cycle-nav{ display:flex; overflow-x:auto; gap:6px; padding-bottom:5px; }
    .day-btn{ background:var(--input-bg); color:var(--muted); border:none; padding:10px 14px; border-radius:12px; white-space:nowrap; cursor:pointer; }
    .day-btn.active{ background:var(--primary); color:white; font-weight:900; }
    .day-btn.cardio{ background:rgba(244,63,94,0.25); color:#fecdd3; border:1px solid rgba(244,63,94,0.45); }
    .day-btn.rest{ background:rgba(16,185,129,0.20); color:#a7f3d0; border:1px solid rgba(16,185,129,0.45); }

    .container{ padding:15px; max-width:760px; margin:0 auto; }
    .banner{ border-radius:12px; padding:10px; margin-bottom:15px; border:1px solid var(--border); background:rgba(255,255,255,0.04); font-size:0.92rem; color:#dbeafe; display:flex; gap:10px; align-items:center; }
    .banner.rest{ color:#a7f3d0; border-color:rgba(16,185,129,0.45); background:rgba(16,185,129,0.10); }
    .banner.cardio{ color:#fecdd3; border-color:rgba(244,63,94,0.45); background:rgba(244,63,94,0.10); }

    .exercise-card{ background:var(--card); border-radius:14px; padding:15px; margin-bottom:15px; border:1px solid #333; }
    .primer-card{ border:1px solid #eab308; background:rgba(234,179,8,0.10); }
    .finisher-card{ border:1px solid #a855f7; background:rgba(168,85,247,0.10); }

    .ex-header{ display:flex; justify-content:space-between; align-items:flex-start; gap:10px; margin-bottom:10px; }
    .ex-name{ font-weight:900; font-size:1rem; display:block; }
    .ex-meta{ font-size:0.78rem; color:#94a3b8; margin-top:3px; display:block; line-height:1.25; }
    .ex-rest{ background:#334155; color:#e2e8f0; padding:3px 8px; border-radius:10px; font-size:0.74rem; white-space:nowrap; }

    .set-grid{ display:grid; grid-template-columns:26px 1fr 1fr 1fr 28px 28px; gap:6px; margin-bottom:6px; align-items:center; }
    .set-grid span{ font-size:0.72rem; color:var(--muted); text-align:center; }
    input{ background:var(--input-bg); border:1px solid #444; color:white; padding:8px 2px; width:100%; text-align:center; border-radius:10px; font-size:0.92rem; }
    .inp-check{ height:18px; width:18px; cursor:pointer; }
    .inp-done{ accent-color:var(--rest); }
    .inp-ds{ accent-color:var(--cardio); }
    .history{ font-size:0.78rem; color:#94a3b8; grid-column:2 / span 5; text-align:center; font-style:italic; margin-bottom:2px; opacity:0.75; }

    .btn-add{ width:100%; background:transparent; border:1px dashed #566276; color:#a8b1bf; padding:10px; margin-top:6px; cursor:pointer; border-radius:12px; }
    .ex-note{ width:100%; background:rgba(0,0,0,0.18); border:1px solid #3d495b; color:#e2e8f0; padding:10px; border-radius:12px; font-family:inherit; font-size:0.9rem; margin-top:10px; resize:vertical; box-sizing:border-box; }

    .info-card{ background:rgba(255,255,255,0.05); padding:18px; border-radius:14px; text-align:center; border:1px solid #444; }

    .fab{ position:fixed; bottom:18px; left:50%; transform:translateX(-50%); width:92%; max-width:460px; display:flex; flex-direction:column; gap:8px; z-index:200; }
    .btn-save{ width:100%; background:var(--rest); color:white; border:none; padding:15px; border-radius:30px; font-weight:1000; font-size:1rem; cursor:pointer; box-shadow:0 10px 30px rgba(0,0,0,0.35); }
    .save-status{ text-align:center; color:var(--muted); font-size:0.78rem; }
    .tools{ text-align:center; margin-top:30px; padding-top:18px; border-top:1px solid #333; }
    .btn-small{ background:#2b3647; color:#d1d5db; border:1px solid #43526a; padding:6px 10px; border-radius:12px; cursor:pointer; margin:0 6px; }
    .switch-label{ font-size:0.9rem; color:#cbd5e1; display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:10px; }
    .switch-input{ width:20px; height:20px; accent-color:var(--primary); }

    .subtitle{ color:#cbd5e1; font-size:0.9rem; margin:8px 0 0 0; }
  </style>
</head>

<body>
<header>
  <div class="top-row">
    <div>
      <h1>HYBRID LOCKED</h1>
      <div class="subtitle">Hypertrophy-first * Locked volume * Cloud sync</div>
    </div>
    <div class="right">
      <button class="btn-pill secondary" onclick="signOutUser()">Sign out</button>
      <button class="btn-pill" onclick="signIn()"> Sign in</button>
    </div>
  </div>

  <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; margin-bottom:10px;">
    <select id="cycleSelect" onchange="render()">
      <option value="1">Cycle 1</option><option value="2">Cycle 2</option><option value="3">Cycle 3</option>
      <option value="4">Cycle 4</option><option value="5">Cycle 5</option><option value="6">Cycle 6</option>
      <option value="7">Cycle 7</option>
    </select>
    <div id="userBadge"></div>
  </div>

  <div class="cycle-nav" id="nav"></div>
</header>

<div class="container" id="app"></div>

<div class="container">
  <div class="tools">
    <p style="font-size:0.8rem; color:#7a879a; margin-top:0;">DATA TOOLS</p>
    <label class="switch-label">
      <input type="checkbox" id="autoBackupToggle" class="switch-input" onchange="toggleAutoBackup()">
      Download a backup file on manual save
    </label>
    <button class="btn-small" onclick="exportData()"> Manual Backup</button>
    <button class="btn-small" onclick="document.getElementById('imp').click()"> Restore Data</button>
    <input type="file" id="imp" style="display:none" onchange="importData(this)">
  </div>
</div>

<div class="fab">
  <button class="btn-save" onclick="save(false)"> SAVE PROGRESS</button>
  <div class="save-status" id="saveStatus">Not signed in (local only)</div>
</div>

<script type="module">
  // ---------------------------
  // FIREBASE (Auth + Firestore)
  // ---------------------------
  import { initializeApp as fbInitializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // Your Firebase web config
  const firebaseConfig = {
    apiKey: "AIzaSyCli5Ua5bVOviYLZi_i_85Iu83cNKBKZb0",
    authDomain: "mygym-3c53d.firebaseapp.com",
    projectId: "mygym-3c53d",
    storageBucket: "mygym-3c53d.firebasestorage.app",
    messagingSenderId: "231488442106",
    appId: "1:231488442106:web:4b7bb2dea98b6089bbc343"
  };

  const fbApp = fbInitializeApp(firebaseConfig);
  const auth = getAuth(fbApp);
  const db = getFirestore(fbApp);
  const provider = new GoogleAuthProvider();

  // ---------------------------
  // PROGRAM (Locked 8-9 day cycle)
  // ---------------------------
  const exercises = {
    "1": {
      title: "Day 1: Posterior Chain (Hams + Glutes + Calves)",
      type: "lift",
      banner: "Lengthened tension focus. Push hard, recover harder.",
      list: [
        { id:"rdl", name:"Romanian Deadlift", sets:3, reps:"6-10", rest:"2-3m", note:"RIR 1-2. 3-4s eccentric." },
        { id:"seated_curl", name:"Seated Leg Curl", sets:4, reps:"8-12", rest:"90-120s", note:"Last set near failure." },
        { id:"hip_thrust", name:"Hip Thrust / Glute Bridge", sets:3, reps:"8-12", rest:"2m" },
        { id:"bulgarian", name:"Bulgarian Split Squat", sets:2, reps:"8-12 / leg", rest:"2m", note:"Controlled. Stop at RIR 1-2." },
        { id:"calf_stand", name:"Standing Calf Raise", sets:4, reps:"10-20", rest:"60-90s", note:"2s stretch + 2s squeeze." }
      ]
    },

    "2": {
      title: "Day 2: PUSH (Chest-Dominant)",
      type: "lift",
      banner: "Primer -> heavy incline -> hypertrophy work.",
      list: [
        { id:"plyo_push", name:"Plyo Pushups (Primer)", sets:2, reps:"3-5", rest:"90s", note:"Not to fatigue." },
        { id:"inc_bb", name:"Incline Barbell Bench Press", sets:4, reps:"5-8", rest:"2-3m" },
        { id:"flat_db", name:"Flat DB Press", sets:3, reps:"8-12", rest:"2m" },
        { id:"cable_fly", name:"Cable Fly (lengthened bias)", sets:3, reps:"12-15", rest:"75-90s" },
        { id:"lat_raise", name:"Seated Lateral Raise", sets:4, reps:"12-20", rest:"60-90s" },
        { id:"oh_tri", name:"Overhead Cable Triceps Extension", sets:3, reps:"10-15", rest:"75-90s" }
      ]
    },

    "3": {
      title: "Day 3: OFF (Recovery)",
      type: "rest",
      desc: "Full recovery day",
      protocol: "Walk 30-45 min * Mobility 10 min * Sleep + calories. This day drives growth."
    },

    "4": {
      title: "Day 4: BACK + BICEPS (Lat Focus)",
      type: "lift",
      banner: "Big back volume without lower-back fatigue.",
      list: [
        { id:"lat_pull", name:"Lat Pulldown", sets:4, reps:"8-12", rest:"2m" },
        { id:"cs_row", name:"Chest-Supported Row (Smith/Machine)", sets:4, reps:"8-12", rest:"2m" },
        { id:"seat_row", name:"Seated Cable Row", sets:3, reps:"10-12", rest:"2m" },
        { id:"pullover", name:"Cable Pullover (FST-7)", sets:7, reps:"10-12", rest:"30-45s", note:"Counts like ~3 effective sets." },
        { id:"bb_curl", name:"Barbell Curl", sets:3, reps:"6-10", rest:"2m" },
        { id:"inc_curl", name:"Incline DB Curl", sets:2, reps:"10-12", rest:"90s" }
      ]
    },

    "5": {
      title: "Day 5: QUADS (Deep + Pump)",
      type: "lift",
      banner: "Depth + tension + pump. Keep form strict.",
      list: [
        { id:"hack", name:"Hack Squat / Pendulum Squat", sets:4, reps:"6-12", rest:"2-3m", note:"Full depth, controlled." },
        { id:"leg_press", name:"Leg Press (feet low)", sets:3, reps:"12-20", rest:"2m" },
        { id:"lunge", name:"Walking Lunges", sets:3, reps:"12 / leg", rest:"2m" },
        { id:"leg_ext", name:"Seated Leg Extension", sets:3, reps:"15-25", rest:"60-90s", note:"Chase the quad pump." },
        { id:"calf_seated", name:"Seated Calf Raise", sets:4, reps:"12-20", rest:"60-90s" }
      ]
    },

    "6": {
      title: "Day 6: ARMS (Bodybuilder Day)",
      type: "lift",
      banner: "Direct arm volume. Avoid elbow flare-ups.",
      list: [
        { id:"pressdown_heavy", name:"Heavy Cable Pressdown", sets:4, reps:"6-10", rest:"2m" },
        { id:"oh_ext", name:"Overhead Cable Extension", sets:2, reps:"10-15", rest:"90s" },
        { id:"preacher", name:"Preacher Curl", sets:3, reps:"8-12", rest:"90s" },
        { id:"hammer", name:"Hammer Curl", sets:3, reps:"10-12", rest:"90s" },
        { id:"tri_fst7", name:"Tricep Pushdown (FST-7)", sets:7, reps:"12-15", rest:"30-45s", note:"Counts like ~2-3 effective sets." },
        { id:"bi_fst7", name:"Cable Curl (FST-7)", sets:7, reps:"10-12", rest:"30-45s", note:"Counts like ~2-3 effective sets." },
        { id:"shrugs", name:"DB Shrugs (Optional)", sets:3, reps:"12-20", rest:"90s" },
        { id:"forearms", name:"Forearms (Optional)", sets:3, reps:"Failure", rest:"60s" }
      ]
    },

    "7": {
      title: "Day 7: OFF (Rest)",
      type: "rest",
      desc: "Full rest day",
      protocol: "Light walk only if you want. Hydrate, sleep, eat."
    },

    "8": {
      title: "Day 8: Heavy / Neural (Controlled Shock)",
      type: "lift",
      banner: "Heavy exposure without grinding. This supports growth.",
      list: [
        { id:"deadlift", name:"Deadlift (Conventional or Rack Pull)", sets:1, reps:"3-5", rest:"3-5m", note:"Top set @ RIR 1-2. NO failure grinders." },
        { id:"row_heavy", name:"Chest-Supported Row (Heavy)", sets:3, reps:"6-8", rest:"2-3m" },
        { id:"leg_press_mod", name:"Leg Press (Moderate)", sets:2, reps:"10-15", rest:"2m" },
        { id:"calf_stand2", name:"Standing Calf Raise", sets:3, reps:"10-15", rest:"60-90s" }
      ]
    },

    "9": {
      title: "Day 9: VO2max Conditioning (4x4 Intervals)",
      type: "cardio",
      desc: "High-intensity conditioning",
      protocol: "Warm up 10 min easy -> 4 rounds: 4 min HARD (Zone 5) + 3 min easy -> cool down 5-10 min."
    }
  };

  const KEY = "hybrid_locked_hypertrophy_v1";
  let userId = null;

  let state = { cycle:"1", day:"1", config:{ autoBackup:false }, data:{} };

  function cloudDocRef() {
    return doc(db, "users", userId, "programs", KEY);
  }

  async function cloudLoad() {
    if (!userId) return false;
    try {
      const snap = await getDoc(cloudDocRef());
      if (snap.exists()) {
        const payload = snap.data();
        if (payload && payload.data) {
          state.data = payload.data;
          if (state.data._config) state.config = state.data._config;
          const t = document.getElementById("autoBackupToggle");
          if (t) t.checked = !!state.config.autoBackup;
          return true;
        }
      }
    } catch (e) {
      console.error("Cloud load failed", e);
    }
    return false;
  }

  async function cloudSave() {
    if (!userId) return;
    try {
      await setDoc(cloudDocRef(), { data: state.data, updatedAt: serverTimestamp() }, { merge: true });
    } catch (e) {
      console.error("Cloud save failed", e);
    }
  }

  async function signIn() {
    try {
      await signInWithPopup(auth, provider);
    } catch (e) {
      console.error("Sign-in failed", e);
      alert("Sign-in failed: " + (e?.message || e));
    }
  }

  async function signOutUser() {
    try { await signOut(auth); } catch (e) { console.error("Sign-out failed", e); }
  }

  function renderNav() {
    const nav = document.getElementById("nav");
    nav.innerHTML = "";
    for (let i = 1; i <= 9; i++) {
      const b = document.createElement("button");
      b.innerText = `Day ${i}`;
      const dayType = exercises[String(i)].type;
      b.className = "day-btn" + (dayType === "rest" ? " rest" : (dayType === "cardio" ? " cardio" : ""));
      b.onclick = () => { state.day = String(i); render(); };
      nav.appendChild(b);
    }
  }

  function getID(exID) { return `c${state.cycle}_d${state.day}_${exID}`; }
  function getDoneKey() { return `c${state.cycle}_d${state.day}_done`; }

  function getGhost(exID, setIdx) {
    const prevCycle = Number(state.cycle) - 1;
    if (prevCycle < 1) return null;
    const prevID = `c${prevCycle}_d${state.day}_${exID}`;
    const prev = state.data[prevID];
    if (!prev || !prev.sets || !prev.sets[setIdx] || !prev.sets[setIdx].w) return null;
    return `C${prevCycle}: ${prev.sets[setIdx].w} x ${prev.sets[setIdx].r}`;
  }

  function render() {
    const app = document.getElementById("app");
    app.innerHTML = "";

    state.cycle = document.getElementById("cycleSelect").value;

    document.querySelectorAll(".day-btn").forEach(b => {
      b.classList.remove("active");
      if (b.innerText === `Day ${state.day}`) b.classList.add("active");
    });

    const dayData = exercises[state.day];

    const h2 = document.createElement("h2");
    h2.innerText = dayData.title;
    h2.style.color = dayData.type === "lift" ? "var(--primary)" : (dayData.type === "rest" ? "var(--rest)" : "var(--cardio)");
    app.appendChild(h2);

    if (dayData.type === "lift" && dayData.banner) {
      app.innerHTML += `<div class="banner"><span></span><div>${dayData.banner}</div></div>`;
    }
    if (dayData.type === "rest") {
      app.innerHTML += `<div class="banner rest"><span></span><div><strong>${dayData.desc}</strong> - ${dayData.protocol}</div></div>`;
      const done = !!state.data[getDoneKey()];
      app.innerHTML += `
        <div class="info-card">
          <p style="margin-top:0;">Mark the day complete if you want to track consistency.</p>
          <label><input type="checkbox" ${done ? "checked" : ""} onchange="toggleDone(this)"> Mark Complete</label>
        </div>
      `;
      return;
    }
    if (dayData.type === "cardio") {
      app.innerHTML += `<div class="banner cardio"><span></span><div><strong>${dayData.desc}</strong> - ${dayData.protocol}</div></div>`;
      const done = !!state.data[getDoneKey()];
      app.innerHTML += `
        <div class="info-card">
          <p style="margin-top:0;">Mark complete after finishing your intervals.</p>
          <label><input type="checkbox" ${done ? "checked" : ""} onchange="toggleDone(this)"> Mark Complete</label>
        </div>
      `;
      return;
    }

    dayData.list.forEach((ex) => {
      const key = getID(ex.id);
      const current = state.data[key] || {};
      const currentSets = current.sets || [];
      const currentNote = current.note || "";
      const count = currentSets.length || ex.sets;

      let setsHtml = `<div class="set-grid"><span>#</span><span>LBS</span><span>REPS</span><span>RPE</span><span>DS</span><span></span></div>`;

      for (let i = 0; i < count; i++) {
        const s = currentSets[i] || {};
        const ghost = getGhost(ex.id, i);
        if (ghost) setsHtml += `<div class="history">${ghost}</div>`;

        setsHtml += `
          <div class="set-grid row" data-id="${ex.id}">
            <span>${i + 1}</span>
            <input type="number" class="w" value="${s.w || ""}" placeholder="-" oninput="save(true)">
            <input type="number" class="r" value="${s.r || ""}" placeholder="-" oninput="save(true)">
            <input type="number" class="rpe" value="${s.rpe || ""}" placeholder="-" oninput="save(true)">
            <input type="checkbox" class="inp-check inp-ds" ${s.ds ? "checked" : ""} onchange="save(true)">
            <input type="checkbox" class="inp-check inp-done" ${s.done ? "checked" : ""} onchange="save(true)">
          </div>
        `;
      }

      let cardClass = "exercise-card";
      if ((ex.name || "").toLowerCase().includes("primer")) cardClass = "primer-card";
      if ((ex.name || "").includes("FST-7") || (ex.name || "").includes("Optional")) cardClass = "finisher-card";

      const noteHtml = ex.note ? `<span class="ex-meta" style="color:#eab308"> ${ex.note}</span>` : "";

      const div = document.createElement("div");
      div.className = cardClass;
      div.innerHTML = `
        <div class="ex-header">
          <div>
            <span class="ex-name">${ex.name}</span>
            <span class="ex-meta">${ex.reps} * ${ex.sets} sets</span>
            ${noteHtml}
          </div>
          <div class="ex-rest"> ${ex.rest || "2m"}</div>
        </div>
        <div id="sets-${ex.id}">${setsHtml}</div>
        <button class="btn-add" onclick="addSet('${ex.id}')">+ Add Set</button>
        <textarea id="note-${ex.id}" class="ex-note" placeholder="Notes (setup, cues, pain, machine settings...)" oninput="save(true)">${currentNote}</textarea>
      `;
      app.appendChild(div);
    });
  }

  function addSet(id) {
    const box = document.getElementById(`sets-${id}`);
    const num = box.querySelectorAll(".row").length + 1;
    box.insertAdjacentHTML("beforeend", `
      <div class="set-grid row" data-id="${id}">
        <span>${num}</span>
        <input type="number" class="w" oninput="save(true)">
        <input type="number" class="r" oninput="save(true)">
        <input type="number" class="rpe" oninput="save(true)">
        <input type="checkbox" class="inp-check inp-ds" onchange="save(true)">
        <input type="checkbox" class="inp-check inp-done" onchange="save(true)">
      </div>
    `);
    save(true);
  }

  function toggleDone(el) {
    state.data[getDoneKey()] = el.checked;
    save(false);
  }

  function toggleAutoBackup() {
    state.config.autoBackup = document.getElementById("autoBackupToggle").checked;
    state.data._config = state.config;
    localStorage.setItem(KEY, JSON.stringify(state.data));
    cloudSave();
  }

  function save(isAuto = false) {
    const dayData = exercises[state.day];

    if (dayData.type === "lift") {
      dayData.list.forEach((ex) => {
        const rows = document.querySelectorAll(`.row[data-id="${ex.id}"]`);
        const sets = [];
        rows.forEach(r => {
          sets.push({
            w: r.querySelector(".w")?.value || "",
            r: r.querySelector(".r")?.value || "",
            rpe: r.querySelector(".rpe")?.value || "",
            ds: !!r.querySelector(".inp-ds")?.checked,
            done: !!r.querySelector(".inp-done")?.checked
          });
        });

        const noteVal = document.getElementById(`note-${ex.id}`)?.value || "";
        state.data[getID(ex.id)] = { sets, note: noteVal };
      });
    }

    state.data.lastActiveDay = state.day;
    localStorage.setItem(KEY, JSON.stringify(state.data));
    cloudSave();

    const status = document.getElementById("saveStatus");
    const now = new Date();
    const time = now.getHours() + ":" + String(now.getMinutes()).padStart(2, "0");

    if (isAuto) {
      if (status) status.innerText = userId ? `Auto-saved (cloud) at ${time}` : `Auto-saved (local) at ${time}`;
      return;
    }

    const btn = document.querySelector(".btn-save");
    if (state.config.autoBackup) {
      exportData();
      btn.innerText = "[OK] SAVED + DOWNLOADED";
    } else {
      btn.innerText = "[OK] SAVED";
    }
    if (status) status.innerText = userId ? `Manual save (cloud) at ${time}` : `Manual save (local) at ${time}`;
    setTimeout(() => btn.innerText = " SAVE PROGRESS", 1800);
  }

  function exportData() {
    const blob = new Blob([localStorage.getItem(KEY) || "{}"], { type: "application/json" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `hybrid_locked_backup_${new Date().toISOString().slice(0,10)}.json`;
    a.click();
  }

  function importData(input) {
    const reader = new FileReader();
    reader.onload = e => {
      if (confirm("Overwrite current data for this program page?")) {
        localStorage.setItem(KEY, e.target.result);
        location.reload();
      }
    };
    reader.readAsText(input.files[0]);
  }

  function init() {
    const stored = localStorage.getItem(KEY);
    if (stored) {
      try { state.data = JSON.parse(stored); } catch { state.data = {}; }
    }
    if (state.data._config) state.config = state.data._config;
    const t = document.getElementById("autoBackupToggle");
    if (t) t.checked = !!state.config.autoBackup;

    renderNav();
    if (state.data.lastActiveDay) state.day = state.data.lastActiveDay;
    render();

    setInterval(() => save(true), 10000);

    onAuthStateChanged(auth, async (user) => {
      const status = document.getElementById("saveStatus");
      const badge = document.getElementById("userBadge");

      if (user) {
        userId = user.uid;
        if (badge) badge.innerText = user.email ? `Signed in: ${user.email}` : "Signed in";
        if (status) status.innerText = "Signed in. Syncing...";

        const hadLocalData = Object.keys(state.data || {}).length > 0;
        const ok = await cloudLoad();

        if (!ok && hadLocalData) {
          await cloudSave();
        }

        renderNav();
        if (state.data.lastActiveDay) state.day = state.data.lastActiveDay;
        render();

        if (status) status.innerText = "Synced";
      } else {
        userId = null;
        if (badge) badge.innerText = "";
        if (status) status.innerText = "Not signed in (local only)";
      }
    });
  }

  window.signIn = signIn;
  window.signOutUser = signOutUser;
  window.render = render;
  window.addSet = addSet;
  window.save = save;
  window.toggleDone = toggleDone;
  window.toggleAutoBackup = toggleAutoBackup;
  window.exportData = exportData;
  window.importData = importData;

  init();
</script>
</body>
</html>
